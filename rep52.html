<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Learning</title>   
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: white;
            padding: 30px;
            display: flex;
            flex-direction: column;      
            align-items: flex-start;
        }
        
        header h1 {
            margin: 0;
            font-size: 1.5em;
            margin-right: 20px;
        }
        
        header a {
            color: #fff;
            text-decoration: underline;
            margin-left: 20px;
        }

        /* Thanh điều hướng */
        .navbar {
            display: flex;
            justify-content: flex-start;
            gap: 20px;
            background-color: #444;
            padding: 10px 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 10px;
            font-weight: bold;
        }

        .navbar a:hover {
            background-color: #555;
            border-radius: 5px;
        }
        
        .filters {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
            padding: 7px 20px;
            background-color: #f8f8f8;
            height: 50px;
            margin-top: 10px;
        }
        .sort {
            color:#555;
            margin-bottom: 5px; /* Khoảng cách giữa tiêu đề và các nút */
            flex-direction: column;
        }
        .sort-buttons, .filter-buttons {
            display: flex; /* Sắp xếp các nút theo hàng ngang */
            gap: 10px; /* Khoảng cách giữa các nút */
            background-color: white;

        }


        .filters button, .filters input {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
            border: 1px solid black;
            font-weight: bold;
        }
        .filters reset{
            padding:20px, 10px;
            font-size: 1rem;
            color:#676565;
            
            margin-top: 10px;          
        }
        .filters reset {
            flex: 1;
            font-weight: bold;
        }

        .filters input {
            flex: 1;
            max-width: 200px;
        }
        filters input, .search button {
            background-color: black; /* Màu nền nút */
            color: white; /* Màu chữ nút */
            border: none; /* Bỏ viền cho nút */
            border-radius: 5px; /* Bo tròn góc nút */
            padding: 10px 15px; /* Khoảng cách bên trong nút */
            cursor: pointer; /* Hiển thị con trỏ chuột như bàn tay */
        }
        .image-container {
            display: flex; /* Sử dụng flexbox để xếp hàng ảnh */
            justify-content: space-around; /* Căn giữa và tạo khoảng cách đều giữa các ảnh */
            margin: 20px; /* Khoảng cách bên ngoài cho container */
        }

        .image-container img {
            max-width: 100%; /* Đảm bảo ảnh không vượt quá chiều rộng của container */
            height: auto; /* Giữ tỉ lệ ảnh */
            border: 2px solid black; /* Viền cho ảnh */
            border-radius: 5px; /* Bo tròn góc ảnh */
        }
    </style>
    
</head>
<body>
    <header>
        <h1>My Learning</h1>
        <p><strong>87hr 36min </strong>watched |<u><a href="#">View all activity.</a></u></p>
    </header>

    <!-- Thanh điều hướng -->
    <div class="navbar">
        <a href="rep1.html">All courses</a>
        <a href="rep2.html">Learning paths</a>
        <a href="#">Certifications</a>
        <a href="#">Archived</a>
        <a href="#">Learning tools</a>
    </div>
    
    <div class="filters">
        <div class="sort">Sort by
            <div class="sort-buttons"> 
                <button>Recently Accessed</button>
            </div>
        </div>
        <div class="sort">Filter by
            <div class="sort-buttons"> 
                <button>Categories</button>
                <button>Progress</button>
                <button>Instructor</button>
                <reset>Reset</reset>
                <input type="text" placeholder="Search my courses">
                <button>Tìm</button> 
            </div>
        </div>

    </div>
    <div class="image-container">      
        <img src="img\img1.png" alt="Ảnh 1">
        <img src="img\img2.png" alt="Ảnh 2">
    </div>
    
</body>
</html>
